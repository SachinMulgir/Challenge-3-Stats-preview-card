<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="Body">

        experience, and overall efficiency.</p>
      <div class="stats">
        <h3 class="h3">10k+ <span class="span">COMPANIES</span></h3>
        <h3 class="h3">314<span class="span">TEMPLATES</span></h3>
        <h3 class="h3">12M+ <span class="span">QUERIES</span></h3>
      </div>

    </div>

    <div class="imagebox">

      <img class="image" src="images/image-header-desktop.jpg" alt="image_for_the_card">
      <div class="colorbox">
      </div>
    </div>
  </main>


</body>

</html>
